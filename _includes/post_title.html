<div style="display: flex; justify-content: space-between;">
  <h1 class="post-title">{{ post.title }}</h1>
  <div>
    <!-- having this a's here creates nestes links which does not work very well. Check if we want to keep it like that -->
    {% for tag in post.tags %}
      <!-- Add a differente style to a tag which we are currently looking at -->
      {% if tag == current_tag %}
        {%- assign style_class = "current-tag" -%}
      {% else %}
        {%- assign style_class = "" -%}
      {% endif %}

      <a href="/tags/{{tag}}">
        <code class="{{style_class}} highlighter-rouge">{{tag}}</code>
      </a>
    {% endfor %}
  </div>
</div>

<time class="post-time" datetime="{{ post.date | date_to_xmlschema }}">
  {{- post.date | date_to_string -}}
</time>
<span class="post-author"> | {{ post.authors | join: ', '}}</span>
