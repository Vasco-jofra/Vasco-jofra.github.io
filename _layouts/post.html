---
layout: default
---

<article>
  <div>
    <h1 class="post-title">{{ page.title }}</h1>
    <time class="post-time" datetime="{{ page.date | date_to_xmlschema }}">
      {{- page.date | date_to_string -}}
    </time>
    <no_spaces class="post-author">, {{ page.author }}</no_spaces>
  </div>
  {{ content }}
</article>
